<div class="card">

  <h2>Assets</h2>

  <div style="margin-bottom: 10px">
    <input
      type="text"
      pInputText
      [(ngModel)]="search"
      placeholder="Search..." />

    <button
      pButton
      label="Search"
      (click)="onSearch()">
    </button>
  </div>

  <p-table
    [value]="assets"
    [paginator]="true"
    [rows]="pageSize"
    [totalRecords]="totalRecords"
    [lazy]="true"
    (onLazyLoad)="onPage($event)">

    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Serial</th>
        <th>Category</th>
        <th width="120">Action</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.serialNumber }}</td>
        <td>{{ item.categoryName }}</td>

        <td>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-danger"
            (click)="delete(item.id)">
          </button>
        </td>
      </tr>
    </ng-template>

  </p-table>

</div>
